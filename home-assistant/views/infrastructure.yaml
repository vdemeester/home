# Infrastructure Dashboard
# Servers, monitoring, automation tools

title: Infrastructure
path: infrastructure
icon: mdi:server-network
badges: []

cards:
  # Infrastructure header
  - type: markdown
    content: |
      ## Infrastructure & Monitoring
      System status, automation, and services

  # Primary Servers
  - type: grid
    columns: 3
    square: false
    cards:
      # Rhea - Main Media Server
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ### Rhea
              **Media & Downloads**
              192.168.1.50
          - type: glance
            entities:
              # Add actual system sensors:
              # - entity: sensor.rhea_cpu_usage
              - entity: binary_sensor.rhea_status
                name: Status
            show_name: true
            columns: 1

      # Sakhalin - Services
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ### Sakhalin
              **Services & Tools**
              192.168.1.70
          - type: glance
            entities:
              - entity: binary_sensor.sakhalin_status
                name: Status
            columns: 1

      # Aion - Music Server
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ### Aion
              **Music Streaming**
              192.168.1.49
          - type: glance
            entities:
              - entity: binary_sensor.aion_status
                name: Status
            columns: 1

  # Monitoring & Management
  - type: grid
    columns: 2
    square: false
    cards:
      # Grafana - Monitoring
      - type: entities
        title: Grafana (Monitoring)
        show_header_toggle: false
        entities:
          - entity: binary_sensor.grafana_status
            name: Status
        footer:
          type: buttons
          entities:
            - entity: binary_sensor.grafana_status
              name: Open
              tap_action:
                action: url
                url_path: https://grafana.sbr.pm

      # Traefik - Reverse Proxy
      - type: entities
        title: Traefik (Reverse Proxy)
        show_header_toggle: false
        entities:
          - entity: binary_sensor.traefik_status
            name: Status
          # Add Traefik sensors:
          # - entity: sensor.traefik_routers_count
          #   name: Active Routers
          # - entity: sensor.traefik_services_count
          #   name: Services
        footer:
          type: buttons
          entities:
            - entity: binary_sensor.traefik_status
              name: Open
              tap_action:
                action: url
                url_path: https://traefik.sbr.pm

