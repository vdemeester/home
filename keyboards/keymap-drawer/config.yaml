draw_config:
  key_w: 60.0
  key_h: 56.0
  split_gap: 30.0
  combo_w: 32.0
  combo_h: 32.0
  key_rx: 6.0
  key_ry: 6.0
  n_columns: 1
  separate_combo_diagrams: false
  combo_diagrams_scale: 2
  inner_pad_w: 3.0
  inner_pad_h: 3.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  line_spacing: 1.2
  arc_radius: 6.0
  append_colon_to_layer_header: false
  small_pad: 2.0
  legend_rel_x: 0.0
  legend_rel_y: 0.0
  draw_key_sides: false
  key_side_pars:
    rel_x: 0
    rel_y: 4
    rel_w: 12
    rel_h: 12
    rx: 4
    ry: 4
  svg_style: |
    /* inherit to force styles through use tags */
    svg path {
        fill: inherit;
    }

    /* font and background color specifications */
    svg.keymap {
        font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
        font-size: 14px;
        font-weight: bold;
        font-kerning: normal;
        text-rendering: optimizeLegibility;
        fill: white;
    }

    /* default key styling */
    rect.key {
        fill: #1c2128;
        stroke: #adbac7;
        stroke-width: 1;
    }

    /* default key side styling, only used is draw_key_sides is set */
    rect.side {
        filter: brightness(90%);
    }

    /* color accent for combo boxes */
    rect.combo, rect.combo-separate {
        fill: #666;
        stroke: #aaa;
        stroke-width: 2;
    }

    /* color accent for held keys */
    rect.held, rect.combo.held {
        fill: #FF9E3B;
    }

    /* color accent for ghost (optional) keys */
    rect.ghost, rect.combo.ghost {
        stroke-dasharray: 4, 4;
        stroke-width: 2;
    }

    text {
        text-anchor: middle;
        dominant-baseline: middle;
    }

    /* styling for layer labels */
    text.label {
        font-weight: bold;
        text-anchor: start;
        fill: #adbac7;
        font-size: 28px;
        stroke: #777;
        stroke-width: 0px;
        paint-order: stroke;
    }

    /* styling for combo tap, and key hold/shifted label text */
    text.combo, text.hold, text.shifted {
        font-size: 10px;
        font-weight: bold;
        text-transform: uppercase;
        fill: white;
    }

    text.hold {
        text-anchor: middle;
        dominant-baseline: auto;
    }

    text.shifted {
        text-anchor: middle;
        dominant-baseline: hanging;
    }

    /* styling for hold/shifted label text in combo box */
    text.combo.hold, text.combo.shifted {
        font-size: 8px;
    }

    /* lighter symbol for transparent keys */
    text.trans {
        fill: #7b7e81;
    }

    /* styling for combo dendrons */
    path.combo {
        stroke-width: 1;
        stroke: gray;
        fill: none;
    }

    /* Start Tabler Icons Cleanup */
    /* cannot use height/width with glyphs */

    .icon-tabler > path {
        fill: white;
        stroke: none;
    }

    .icon-tabler-cut > path,
    .icon-tabler-space > path,
    .icon-tabler-copy > path,
    .icon-tabler-clipboard > path,
    .icon-tabler-camera > path,
    .icon-tabler-volume > path,
    .icon-tabler-volume-2 > path,
    .icon-tabler-bluetooth-x > path,
    .icon-tabler-bluetooth-prev > path,
    .icon-tabler-bluetooth-next > path {
        fill: none;
        stroke: white;
    }

    #tabler\:cut,
    #tabler\:copy,
    #tabler\:clipboard,
    #tabler\:camera {
       transform: scale(1.4);
       transform-box: fill-box;
    }

    #tabler\:space {
        transform: scale(1.8);
        transform-box: fill-box;
    }

    #tabler\:volume,
    #tabler\:volume-2 {
        transform: scale(1.7);
        transform-box: fill-box;
    }

    #tabler\:arrow-big-up,
    #tabler\:arrow-big-down,
    #tabler\:arrow-big-left,
    #tabler\:arrow-big-right {
        transform: scale(1.3);
        transform-box: fill-box;
    }

    /* hide tabler's default box */
    .icon-tabler > path[stroke="none"][fill="none"] {
        visibility: hidden;
    }
    /* End Tabler Icons Cleanup */

    /* Material glyphs */
    #material\:keyboard_return{
      transform: scale(2);
      transform-box: fill-box;
    }

    #material\:backspace{
      transform: scale(2) translateY(1px);
      transform-box: fill-box;
    }

    .shifted.material\:left_click {
        transform: scale(1.2) translateY(5px);
        transform-box: fill-box;
    }

    #material\:left_click,
    #material\:right_click,
    #material\:keyboard_tab {
        transform: scale(1.5);
        transform-box: fill-box;
    }

    /* Custom glyphs */
    .bt-clear {
        transform: scale(2.4) translate(2px, 1.5px);
    }

    .bt-prev,
    .bt-next {
        transform: scale(1.5) translate(2px);
    }

    #delete {
      transform: scale(2) rotate(180deg) translate(-1px, -1px);
      transform-box: fill-box;
    }

    #nbsp {
        transform: scale(2.5);
        transform-box: fill-box;
    }

    .combo.scroll {
        transform: scale(1.2) translate(-19px, -6px);
    }

    .scroll,
    .scroll-right {
        transform: scale(1.5);
    }

    .scroll-down {
        transform: scale(1.5) translateY(-2px);
    }

    .scroll-up {
        transform: scale(1.5) translateY(2px);
    }

    .scroll-left {
        transform: scale(1.5) translate(2px);
    }

    .click-middle {
        transform: scale(1.7) translate(2px, 1px);
        transform-box: fill-box;
    }

    .cursor-right {
        transform: scale(1.8);
    }

    .cursor-down {
        transform: scale(1.8) translateY(-1px);
    }

    .cursor-up {
        transform: scale(1.9) translateY(1px);
    }

    .cursor-left {
        transform: scale(1.8) translate(1px);
    }

    .output-toggle {
        transform: scale(2.5);
        fill: none;
        stroke: white;
        stroke-width: 4px;
    }
